
{% extends 'index.html' %}{% block content %}

<div class="bg-gradient-to-b from-black to-[#1b1d20] min-h-screen">
  <div class="container mx-auto px-8 py-8">
    <div class="flex flex-row justify-center items-center gap-4">
      <div class="bg-gray-900 rounded-xl shadow-xl px-4 py-4">
        <img src="{{ url_for('video') }}" class="w-full rounded-lg shadow-md" />
      </div>
      <div class="bg-gray-900 rounded-xl shadow-xl px-4 py-4 relative">
        <img src="{{ url_for('moving') }}" class="w-full rounded-lg shadow-md" />
          <form method="POST" action="{{ url_for('left') }}">
            <button class="absolute bottom-0 left-0 mb-4 ml-4 bg-black font-bold py-2 px-4 rounded text-green-500 hover:bg-white transition duration-300 ease-in-out" aria-label="Turn camera left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8">
                    <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
          </form>
          <form method="POST" action="{{ url_for('right') }}">
            <button class="absolute bottom-0 right-0 mb-4 mr-4 bg-black font-bold py-2 px-4 rounded text-green-500 hover:bg-white transition duration-300 ease-in-out" aria-label="Turn camera right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8">
                    <path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
            </button>
          </form>
      </div>      
    </div>
    <div class="border border-gray-900 rounded-lg p-4 mb-4 bg-gray-900 mt-7">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-medium text-white"> Current Settings:</h3>
        <a href="{{ url_for('settings') }}" id="show-hide-btn" class="text-green-500 hover:text-green-600" aria-label="Hide Settings">
          <i class="fas fa-wrench"></i>
        </a>
      </div>
      <div id="settings-panel" class="text-gray-500">
        <p class="text-gray-500"><i class="fas fa-laptop"></i> Machine IP Address: <span class="text-green-500">{{ hst }}</span></p>
        <p class="text-gray-500"><i class="fas fa-user"></i> Machine Username: <span class="text-green-500">{{ usr }}</span></p>
        <p class="text-gray-500"><i class="fas fa-lock"></i> Machine Password: <span class="text-green-500">{% if pwd %}Hidden{% else %}Not Set{% endif %}</span></p>
        <p class="text-gray-500"><i class="fas fa-envelope"></i> Email: <span class="text-green-500">{{ email }}</span></p>
        <p class="text-gray-500"><i class="fas fa-lock"></i> Email Password: <span class="text-green-500">{% if email_pwd %}Hidden{% else %}Not Set{% endif %}</span></p>
      </div>
    </div>
  </div>
</div>


{% endblock %}
